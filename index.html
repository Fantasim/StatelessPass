<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StatelessPass — Deterministic password generation in your browser. No servers, no storage, no dependencies.">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-inline'; style-src 'unsafe-inline'">
  <meta name="referrer" content="no-referrer">
  <title>StatelessPass — Deterministic Password Generator</title>

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="password generator, deterministic password, stateless, TOTP, 2FA, offline password manager, PBKDF2, password security, browser-based password">
  <meta name="author" content="StatelessPass">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/svg+xml" href="logo-square.svg">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fantasim.github.io/StatelessPass/">
  <meta property="og:title" content="StatelessPass — Deterministic Password Generator">
  <meta property="og:description" content="Generate passwords deterministically from a master password. Nothing stored, nothing sent. Works offline. 4 password formats + TOTP 2FA support.">
  <meta property="og:image" content="https://fantasim.github.io/StatelessPass/logo.svg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="StatelessPass">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://fantasim.github.io/StatelessPass/">
  <meta name="twitter:title" content="StatelessPass — Deterministic Password Generator">
  <meta name="twitter:description" content="Generate passwords deterministically from a master password. Nothing stored, nothing sent. Works offline. 4 password formats + TOTP 2FA support.">
  <meta name="twitter:image" content="https://fantasim.github.io/StatelessPass/logo.svg">

  <!-- Additional Meta -->
  <meta name="robots" content="index, follow">
  <meta name="application-name" content="StatelessPass">
  <link rel="canonical" href="https://fantasim.github.io/StatelessPass/">
  <noscript><style>.app{display:none}</style></noscript>
  <style>
    /* ============================================
       Design Tokens
       ============================================ */
    :root {
      --color-primary: #ffffff;
      --color-primary-hover: #cccccc;
      --color-secondary: #888888;
      --color-background: #000000;
      --color-surface: #111111;
      --color-surface-raised: #1a1a1a;
      --color-text: #e0e0e0;
      --color-text-bright: #ffffff;
      --color-text-muted: #777777;
      --color-border: #333333;
      --color-border-focus: #888888;
      --color-error: #ff4444;
      --color-success: #44ff44;
      --color-warning: #ffaa00;

      --font-mono: 'SF Mono', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.8125rem;
      --font-size-base: 0.9375rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 2rem;
      --line-height-tight: 1.3;
      --line-height-base: 1.6;

      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-12: 3rem;
      --space-16: 4rem;

      --radius-sm: 2px;
      --radius-md: 4px;
      --radius-lg: 6px;
      --radius-full: 9999px;

      --shadow-sm: 0 1px 2px rgba(255, 255, 255, 0.03);
      --shadow-md: 0 2px 8px rgba(255, 255, 255, 0.05);
      --shadow-lg: 0 4px 16px rgba(255, 255, 255, 0.07);

      --transition-fast: 100ms ease;
      --transition-base: 150ms ease;
    }

    /* ============================================
       Reset & Base
       ============================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: var(--font-mono);
      font-size: var(--font-size-base);
      line-height: var(--line-height-base);
      color: var(--color-text);
      background-color: var(--color-background);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ============================================
       Layout
       ============================================ */
    .container {
      width: 100%;
      max-width: 620px;
      margin: 0 auto;
      padding: 0 var(--space-4);
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-8) var(--space-4);
    }

    /* ============================================
       Typography
       ============================================ */
    .title {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--color-text-bright);
      letter-spacing: -0.02em;
      line-height: var(--line-height-tight);
    }

    .subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }

    .label {
      display: block;
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-1);
      text-transform: lowercase;
    }

    /* ============================================
       Buttons
       ============================================ */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      font-family: var(--font-mono);
      font-size: var(--font-size-sm);
      font-weight: 600;
      line-height: 1;
      padding: var(--space-3) var(--space-6);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      white-space: nowrap;
    }

    .btn:focus-visible {
      outline: 2px solid var(--color-text-bright);
      outline-offset: 2px;
    }

    .btn-primary {
      background: var(--color-text-bright);
      color: var(--color-background);
      border-color: var(--color-text-bright);
    }

    .btn-primary:hover {
      background: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }

    .btn-ghost {
      background: transparent;
      color: var(--color-text-muted);
      border-color: transparent;
      padding: var(--space-2) var(--space-3);
    }

    .btn-ghost:hover {
      color: var(--color-text-bright);
      background: var(--color-surface);
    }

    .btn-block {
      display: flex;
      width: 100%;
    }

    /* ============================================
       Form Inputs
       ============================================ */
    .form-group {
      margin-bottom: var(--space-4);
    }

    .input {
      width: 100%;
      font-family: var(--font-mono);
      font-size: var(--font-size-base);
      color: var(--color-text-bright);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      padding: var(--space-3) var(--space-3);
      transition: border-color var(--transition-fast);
    }

    .input::placeholder {
      color: var(--color-text-muted);
      opacity: 0.6;
    }

    .input:focus {
      outline: none;
      border-color: var(--color-border-focus);
    }

    .input:focus-visible {
      outline: 2px solid var(--color-text-bright);
      outline-offset: 1px;
    }

    .input-with-action {
      position: relative;
    }

    .input-with-action .input {
      padding-right: 3rem;
    }

    .input-action-btn {
      position: absolute;
      right: 1px;
      top: 1px;
      bottom: 1px;
      width: 2.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--color-text-muted);
      cursor: pointer;
      font-family: var(--font-mono);
      font-size: var(--font-size-base);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
      transition: color var(--transition-fast);
    }

    .input-action-btn:hover {
      color: var(--color-text-bright);
    }

    .input-action-btn:focus-visible {
      outline: 2px solid var(--color-text-bright);
      outline-offset: -2px;
    }

    .input-number {
      width: 6rem;
      text-align: center;
    }

    /* ============================================
       Password Output Cards
       ============================================ */
    .output-section {
      margin-top: var(--space-4);
    }

    .output-card {
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-3);
      overflow: hidden;
    }

    .output-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-2) var(--space-3);
      border-bottom: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    .output-card-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .output-card-meta {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
    }

    .output-card-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-3);
      gap: var(--space-3);
    }

    .output-password {
      font-size: var(--font-size-base);
      color: var(--color-text-bright);
      font-family: var(--font-mono);
      word-break: break-all;
      flex: 1;
      user-select: all;
    }

    .copy-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-muted);
      cursor: pointer;
      font-family: var(--font-mono);
      font-size: var(--font-size-xs);
      padding: var(--space-1) var(--space-2);
      transition: all var(--transition-fast);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      color: var(--color-text-bright);
      border-color: var(--color-text-muted);
    }

    .copy-btn:focus-visible {
      outline: 2px solid var(--color-text-bright);
      outline-offset: 2px;
    }

    .copy-btn.copied {
      color: var(--color-success);
      border-color: var(--color-success);
    }

    /* ============================================
       TOTP Card
       ============================================ */
    .totp-body {
      flex-direction: column;
    }

    .totp-code-row {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .totp-code {
      font-size: var(--font-size-2xl);
      color: var(--color-text-bright);
      font-weight: 700;
      letter-spacing: 0.15em;
      flex: 1;
    }

    .totp-countdown {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      min-width: 2.5rem;
      text-align: right;
    }

    .totp-secret-row {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-top: var(--space-3);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border);
    }

    .totp-secret {
      font-size: var(--font-size-xs);
      color: var(--color-text);
      word-break: break-all;
      flex: 1;
      user-select: all;
    }

    .totp-qr-row {
      display: flex;
      justify-content: center;
      margin-top: var(--space-3);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border);
    }

    .totp-qr-row canvas {
      image-rendering: pixelated;
    }

    /* ============================================
       Tab System
       ============================================ */
    .tabs-container {
      margin-top: var(--space-4);
    }

    .tab-bar {
      display: flex;
      border-bottom: 1px solid var(--color-border);
      gap: 0;
    }

    .tab-btn {
      flex: 1;
      font-family: var(--font-mono);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      background: transparent;
      border: 1px solid var(--color-border);
      border-bottom: none;
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
      padding: var(--space-2) var(--space-3);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-align: center;
      white-space: nowrap;
      margin-right: -1px;
    }

    .tab-btn:last-child {
      margin-right: 0;
    }

    .tab-btn:hover {
      color: var(--color-text);
      background: var(--color-surface);
    }

    .tab-btn:focus-visible {
      outline: 2px solid var(--color-text-bright);
      outline-offset: -2px;
    }

    .tab-btn.active {
      color: var(--color-text-bright);
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-surface);
      position: relative;
      z-index: 1;
    }

    .tab-panel {
      display: none;
      border: 1px solid var(--color-border);
      border-top: none;
      border-radius: 0 0 var(--radius-sm) var(--radius-sm);
      padding: var(--space-3);
    }

    .tab-panel.active {
      display: block;
    }

    /* ============================================
       Encrypt/Decrypt Tab
       ============================================ */
    .encrypt-mode-toggle {
      display: flex;
      margin-bottom: var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .encrypt-mode-btn {
      flex: 1;
      font-family: var(--font-mono);
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      background: transparent;
      border: none;
      padding: var(--space-2) var(--space-3);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .encrypt-mode-btn.active {
      color: var(--color-text-bright);
      background: var(--color-surface-raised);
    }

    .encrypt-mode-btn:hover:not(.active) {
      color: var(--color-text);
    }

    .encrypt-textarea {
      width: 100%;
      min-height: 6rem;
      font-family: var(--font-mono);
      font-size: var(--font-size-sm);
      color: var(--color-text-bright);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      padding: var(--space-3);
      resize: vertical;
      transition: border-color var(--transition-fast);
    }

    .encrypt-textarea:focus {
      outline: none;
      border-color: var(--color-border-focus);
    }

    .encrypt-textarea:focus-visible {
      outline: 2px solid var(--color-text-bright);
      outline-offset: 1px;
    }

    .encrypt-or {
      text-align: center;
      color: var(--color-text-muted);
      font-size: var(--font-size-xs);
      margin: var(--space-2) 0;
    }

    .encrypt-file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-3);
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-sm);
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .encrypt-file-label:hover {
      color: var(--color-text);
      border-color: var(--color-text-muted);
    }

    .encrypt-file-input {
      display: none;
    }

    .encrypt-file-name {
      font-size: var(--font-size-xs);
      color: var(--color-text);
      margin-top: var(--space-1);
      text-align: center;
      word-break: break-all;
    }

    .encrypt-actions {
      display: flex;
      gap: var(--space-2);
      margin-top: var(--space-4);
    }

    .encrypt-actions .btn {
      flex: 1;
    }

    .encrypt-output {
      margin-top: var(--space-4);
    }

    .encrypt-output-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-1);
    }

    .encrypt-result {
      width: 100%;
      min-height: 4rem;
      font-family: var(--font-mono);
      font-size: var(--font-size-xs);
      color: var(--color-text);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      padding: var(--space-3);
      word-break: break-all;
      resize: none;
    }

    .encrypt-result:focus {
      outline: none;
      border-color: var(--color-border-focus);
    }

    .encrypt-error {
      color: var(--color-error);
      font-size: var(--font-size-sm);
      margin-top: var(--space-2);
    }

    .encrypt-success {
      color: var(--color-success);
      font-size: var(--font-size-sm);
      margin-top: var(--space-2);
    }

    /* ============================================
       Empty State
       ============================================ */
    .output-empty {
      text-align: center;
      padding: var(--space-8) var(--space-4);
      color: var(--color-text-muted);
      border: 1px dashed var(--color-border);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
    }

    /* ============================================
       Footer
       ============================================ */
    .info-text {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      line-height: var(--line-height-base);
    }

    .info-text a {
      color: var(--color-text);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .info-text a:hover {
      color: var(--color-text-bright);
    }

    /* ============================================
       Alerts
       ============================================ */
    .alert {
      font-size: var(--font-size-sm);
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-4);
    }

    .alert-error {
      color: var(--color-error);
      border-color: var(--color-error);
    }

    /* ============================================
       Utility
       ============================================ */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .mt-2 { margin-top: var(--space-2); }

    /* ============================================
       Screen Layout
       ============================================ */
    .app-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .app-header .title {
      letter-spacing: 0.05em;
    }

    .form-section {
      width: 100%;
      margin-bottom: var(--space-2);
    }

    .counter-row {
      display: flex;
      align-items: flex-end;
      gap: var(--space-4);
    }

    .counter-row .form-group {
      margin-bottom: 0;
    }

    .counter-row .form-group:last-child {
      flex: 1;
    }

    .btn-row {
      display: flex;
      gap: var(--space-2);
      width: 100%;
    }

    .btn-row .btn {
      flex: 1;
    }

    .btn-export {
      background: var(--color-success);
      color: var(--color-background);
      border-color: var(--color-success);
    }

    .btn-export:hover {
      opacity: 0.85;
    }

    .footer {
      margin-top: var(--space-8);
      text-align: center;
    }

    /* ============================================
       Responsive
       ============================================ */
    @media (max-width: 480px) {
      .container {
        padding: 0 var(--space-3);
      }

      .title {
        font-size: var(--font-size-xl);
      }

      .app {
        justify-content: flex-start;
        padding-top: var(--space-6);
      }

      .app-header {
        margin-bottom: var(--space-6);
      }

      .counter-row {
        flex-direction: column;
        gap: 0;
      }

      .counter-row .form-group {
        margin-bottom: var(--space-4);
        width: 100%;
      }

      .counter-row .input-number {
        width: 100%;
      }

      .output-card-body {
        flex-direction: column;
        align-items: stretch;
      }

      .copy-btn {
        align-self: flex-end;
      }

      .tab-btn {
        font-size: var(--font-size-xs);
        padding: var(--space-2);
      }
    }
  </style>
</head>
<body>
  <noscript>
    <p style="color:#fff;text-align:center;padding:2rem;font-family:monospace;">
      StatelessPass requires JavaScript to generate passwords.
    </p>
  </noscript>

  <div class="app">
    <div class="container">

      <!-- Header -->
      <header class="app-header">
        <h1 class="title">StatelessPass</h1>
        <p class="subtitle mt-2">deterministic password generation</p>
      </header>

      <!-- Input Form -->
      <main>
        <section class="form-section" aria-label="Password generation inputs">

          <div class="form-group">
            <label for="master-password" class="label">master password</label>
            <div class="input-with-action">
              <input
                type="password"
                id="master-password"
                class="input"
                placeholder="enter master password"
                autocomplete="off"
                spellcheck="false"
                aria-label="Master password"
              >
              <button
                type="button"
                id="toggle-password"
                class="input-action-btn"
                aria-label="Toggle password visibility"
                title="Show/hide password"
              >*</button>
            </div>
          </div>

          <div class="form-group">
            <label for="domain" class="label">domain</label>
            <input
              type="text"
              id="domain"
              class="input"
              placeholder="github.com"
              autocomplete="off"
              spellcheck="false"
              aria-label="Domain or website"
            >
          </div>

          <div class="form-group">
            <label for="username" class="label">username</label>
            <input
              type="text"
              id="username"
              class="input"
              placeholder="user@email.com"
              autocomplete="off"
              spellcheck="false"
              aria-label="Username or email"
            >
          </div>

          <div class="counter-row">
            <div class="form-group">
              <label for="counter" class="label">counter</label>
              <input
                type="number"
                id="counter"
                class="input input-number"
                value="1"
                min="1"
                aria-label="Password counter"
              >
            </div>

            <div class="form-group">
              <label class="label sr-only">action</label>
              <div class="btn-row">
                <button type="button" class="btn btn-primary btn-block" id="generate-btn" aria-label="Generate passwords">
                  Generate

        pin:          bytesToPassword(bytes.slice(56, 64), CHARSETS.pin, 8)
      };
    }

    // ============================================
    // Test Vectors
    // ============================================
    async function runTests() {
      var passed = 0;
      var failed = 0;

      function assert(label, actual, expected) {
        if (actual === expected) {
          passed++;
        } else {
          failed++;
          console.error('FAIL: ' + label);
          console.error('  expected: ' + expected);
          console.error('  actual:   ' + actual);
        }
      }

      // Frozen test vectors — changing any crypto parameter will break these
      var r = await generatePasswords('testmaster', 'example.com', 'user@example.com', 1);

      assert('full length',         r.full.length, 20);
      assert('noSymbols length',    r.noSymbols.length, 20);
      assert('alphanumeric length', r.alphanumeric.length, 16);
      assert('pin length',          r.pin.length, 8);

      assert('full value',         r.full,         'z@6*Y{L!+L&h%]s0OONw');
      assert('noSymbols value',    r.noSymbols,    'bf6BELJgSTjXaLdio32S');
      assert('alphanumeric value', r.alphanumeric, 'k4g315jb5vao6ay7');
      assert('pin value',          r.pin,          '69497326');

      // Determinism check — same inputs must produce identical output
      var r2 = await generatePasswords('testmaster', 'example.com', 'user@example.com', 1);
      assert('determinism full',  r2.full,  r.full);
      assert('determinism nosym', r2.noSymbols, r.noSymbols);
      assert('determinism alpha', r2.alphanumeric, r.alphanumeric);
      assert('determinism pin',   r2.pin, r.pin);

      // Different inputs produce different output
      var r3 = await generatePasswords('testmaster', 'example.com', 'user@example.com', 2);
      assert('counter change affects full',  r3.full !== r.full, true);
      assert('counter change affects nosym', r3.noSymbols !== r.noSymbols, true);

      // Charset validation
      assert('full uses full charset',      /^[A-Za-z0-9!@#$%^&*()\-_=+\[\]{}]+$/.test(r.full), true);
      assert('noSymbols uses alphanumeric',  /^[A-Za-z0-9]+$/.test(r.noSymbols), true);
      assert('alphanumeric uses lowercase', /^[a-z0-9]+$/.test(r.alphanumeric), true);
      assert('pin uses digits only',        /^[0-9]+$/.test(r.pin), true);

      console.log('Tests: ' + passed + ' passed, ' + failed + ' failed');
      if (failed === 0) console.log('All tests passed.');
      return failed === 0;
    }

    // ============================================
    // TOTP Engine (RFC 6238 / RFC 4226)
    // ============================================
    async function deriveTOTPSecret(masterPassword, domain, username, counter) {
      var encoder = new TextEncoder();
      var salt = domain.toLowerCase().trim() + ':' + username.toLowerCase().trim() + ':' + counter.toString() + ':totp';
      var keyMaterial = await crypto.subtle.importKey(
        'raw', encoder.encode(masterPassword), 'PBKDF2', false, ['deriveBits']
      );
      var bits = await crypto.subtle.deriveBits(
        { name: 'PBKDF2', salt: encoder.encode(salt), iterations: ITERATIONS, hash: 'SHA-256' },
        keyMaterial, 160
      );
      return new Uint8Array(bits);
    }

    function base32Encode(bytes) {
      var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      var result = '';
      var bits = 0;
      var value = 0;
      for (var i = 0; i < bytes.length; i++) {
        value = (value << 8) | bytes[i];
        bits += 8;
        while (bits >= 5) {
          result += alphabet[(value >>> (bits - 5)) & 31];
          bits -= 5;
        }
      }
      if (bits > 0) {
        result += alphabet[(value << (5 - bits)) & 31];
      }
      return result;
    }

    async function generateTOTP(secret) {
      var epoch = Math.floor(Date.now() / 1000);
      var timeCounter = Math.floor(epoch / 30);
      var buffer = new ArrayBuffer(8);
      var view = new DataView(buffer);
      view.setUint32(4, timeCounter, false);
      var key = await crypto.subtle.importKey(
        'raw', secret, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']
      );
      var hmac = await crypto.subtle.sign('HMAC', key, buffer);
      var h = new Uint8Array(hmac);
      var offset = h[19] & 0x0f;
      var code = ((h[offset] & 0x7f) << 24 | h[offset + 1] << 16 | h[offset + 2] << 8 | h[offset + 3]) % 1000000;
      return code.toString().padStart(6, '0');
    }

    function renderQR(canvasId, text) {
      var qr = qrcode(0, 'L');
      qr.addData(text, 'Byte');
      qr.make();
      var canvas = document.getElementById(canvasId);
      var ctx = canvas.getContext('2d');
      var size = qr.getModuleCount();
      var cellSize = Math.floor(200 / (size + 8));
      var totalSize = cellSize * (size + 8);
      canvas.width = totalSize;
      canvas.height = totalSize;
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, totalSize, totalSize);
      var margin = cellSize * 4;
      for (var row = 0; row < size; row++) {
        for (var col = 0; col < size; col++) {
          ctx.fillStyle = qr.isDark(row, col) ? '#000000' : '#ffffff';
          ctx.fillRect(col * cellSize + margin, row * cellSize + margin, cellSize, cellSize);
        }
      }
    }

    // ============================================
    // Encryption Engine (AES-256-GCM)
    // ============================================
    async function deriveEncryptionKey(masterPassword, domain, username, counter) {
      var encoder = new TextEncoder();
      var salt = domain.toLowerCase().trim() + ':' + username.toLowerCase().trim() + ':' + counter.toString() + ':encrypt';
      var keyMaterial = await crypto.subtle.importKey(
        'raw', encoder.encode(masterPassword), 'PBKDF2', false, ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt: encoder.encode(salt), iterations: ITERATIONS, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }

    async function encryptData(key, data) {
      var iv = crypto.getRandomValues(new Uint8Array(12));
      var ciphertext = await crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, data);
      var result = new Uint8Array(12 + ciphertext.byteLength);
      result.set(iv, 0);
      result.set(new Uint8Array(ciphertext), 12);
      return result;
    }

    async function decryptData(key, combined) {
      var iv = combined.slice(0, 12);
      var ciphertext = combined.slice(12);
      return crypto.subtle.decrypt({ name: 'AES-GCM', iv: iv }, key, ciphertext);
    }

    function arrayBufferToBase64(buffer) {
      var bytes = new Uint8Array(buffer);
      var binary = '';
      for (var i = 0; i < bytes.length; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary);
    }

    function base64ToArrayBuffer(base64) {
      var binary = atob(base64);
      var bytes = new Uint8Array(binary.length);
      for (var i = 0; i < binary.length; i++) {
        bytes[i] = binary.charCodeAt(i);
      }
      return bytes;
    }

    // ============================================
    // Input Normalization
    // ============================================
    function normalizeDomain(raw) {
      var d = raw.toLowerCase().trim();
      d = d.replace(/^https?:\/\//, '');
      d = d.replace(/^www\./, '');
      return d;
    }

    function normalizeCounter(raw) {
      var n = parseInt(raw, 10);
      return (isNaN(n) || n < 1) ? 1 : n;
    }

    // ============================================
    // Clipboard
    // ============================================
    var clipboardTimer = null;

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
      } catch (e) {
        var ta = document.createElement('textarea');
        ta.value = text;
        ta.style.position = 'fixed';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
      }
      if (clipboardTimer) clearTimeout(clipboardTimer);
      clipboardTimer = setTimeout(function() {
        navigator.clipboard.writeText('').catch(function() {});
        clipboardTimer = null;
      }, 30000);
    }

    // ============================================
    // UI Controller
    // ============================================
    (function() {
      var masterInput = document.getElementById('master-password');
      var domainInput = document.getElementById('domain');
      var usernameInput = document.getElementById('username');
      var counterInput = document.getElementById('counter');
      var generateBtn = document.getElementById('generate-btn');
      var exportBtn = document.getElementById('export-btn');
      var toggleBtn = document.getElementById('toggle-password');
      var outputEmpty = document.getElementById('output-empty');
      var outputCards = document.getElementById('output-cards');
      var errorEl = document.getElementById('error-msg');
      var pwFull = document.getElementById('pw-full');
      var pwNosym = document.getElementById('pw-nosym');
      var pwAlpha = document.getElementById('pw-alpha');
      var pwPin = document.getElementById('pw-pin');
      var totpCodeEl = document.getElementById('totp-code');
      var totpSecretEl = document.getElementById('totp-secret');
      var totpCountdownEl = document.getElementById('totp-countdown');

      function showError(msg) {
        errorEl.textContent = msg;
        errorEl.style.display = 'block';
      }

      function hideError() {
        errorEl.textContent = '';
        errorEl.style.display = 'none';
      }

      // Export state
      var lastExport = null;

      function showExportBtn() {
        exportBtn.style.display = '';
      }

      function hideExportBtn() {
        exportBtn.style.display = 'none';
        lastExport = null;
      }

      // TOTP state
      var totpSecret = null;
      var totpTimer = null;

      // Encryption state
      var encryptionKey = null;

      function stopTOTP() {
        if (totpTimer) {
          clearInterval(totpTimer);
          totpTimer = null;
        }
        totpSecret = null;
      }

      async function updateTOTPDisplay() {
        if (!totpSecret) return;
        var code = await generateTOTP(totpSecret);
        totpCodeEl.textContent = code.slice(0, 3) + ' ' + code.slice(3);
        var remaining = 30 - (Math.floor(Date.now() / 1000) % 30);
        totpCountdownEl.textContent = remaining + 's';
      }


      // Generate handler
      var generating = false;

      async function handleGenerate() {
        if (generating) return;
        hideError();

        var master = masterInput.value;
        var domain = domainInput.value;

        if (!master) {
          showError('master password is required');
          masterInput.focus();
          return;
        }
        if (!domain.trim()) {
          showError('domain is required');
          domainInput.focus();
          return;
        }

        var username = usernameInput.value;
        var counter = normalizeCounter(counterInput.value);
        var normalizedDomain = normalizeDomain(domain);
        var normalizedUsername = username.toLowerCase().trim();

        generating = true;
        generateBtn.textContent = 'Generating...';
        generateBtn.disabled = true;

        try {
          var results = await Promise.all([
            generatePasswords(master, normalizedDomain, normalizedUsername, counter),
            deriveTOTPSecret(master, normalizedDomain, normalizedUsername, counter),
            deriveEncryptionKey(master, normalizedDomain, normalizedUsername, counter)
          ]);
          var passwords = results[0];
          pwFull.textContent = passwords.full;
          pwNosym.textContent = passwords.noSymbols;
          pwAlpha.textContent = passwords.alphanumeric;
          pwPin.textContent = passwords.pin;

          // TOTP setup
          totpSecret = results[1];
          var b32 = base32Encode(totpSecret);
          totpSecretEl.textContent = b32;
          await updateTOTPDisplay();
          totpTimer = setInterval(updateTOTPDisplay, 1000);

          var otpauth = 'otpauth://totp/StatelessPass:' + encodeURIComponent(normalizedUsername || normalizedDomain) + '?secret=' + b32 + '&issuer=StatelessPass&algorithm=SHA1&digits=6&period=30';
          renderQR('totp-qr', otpauth);

          // Encryption key
          encryptionKey = results[2];

          // Reset to Passwords tab
          switchTab('tab-passwords');
          resetEncryptUI();

          outputEmpty.style.display = 'none';
          outputCards.style.display = 'block';

          lastExport = { domain: normalizedDomain, username: normalizedUsername, counter: counter };
          showExportBtn();

          pwFull.focus();
        } catch (e) {
          showError('generation failed: ' + e.message);
        } finally {
          generating = false;
          generateBtn.textContent = 'Generate';
          generateBtn.disabled = false;
        }
      }

      // Generate button click
      generateBtn.addEventListener('click', handleGenerate);

      // Input event listeners (Enter key + hide export on edit)
      var inputs = [masterInput, domainInput, usernameInput, counterInput];
      inputs.forEach(function(input) {
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            handleGenerate();
          }
        });
        input.addEventListener('input', function() { hideExportBtn(); stopTOTP(); encryptionKey = null; });
      });

      // Master password visibility toggle
      toggleBtn.addEventListener('click', function() {
        var isPassword = masterInput.type === 'password';
        masterInput.type = isPassword ? 'text' : 'password';
        toggleBtn.textContent = isPassword ? '_' : '*';
        toggleBtn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
      });

      // Copy buttons
      document.querySelectorAll('.copy-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var targetId = btn.getAttribute('data-target');
          var targetEl = document.getElementById(targetId);
          if (!targetEl || !targetEl.textContent) return;

          copyToClipboard(targetEl.textContent);
          btn.textContent = '[done]';
          btn.classList.add('copied');
          setTimeout(function() {
            btn.textContent = '[copy]';
            btn.classList.remove('copied');
          }, 2000);
        });
      });

      // Export button
      exportBtn.addEventListener('click', function() {
        if (!lastExport) return;
        var json = JSON.stringify(lastExport, null, 2);
        var blob = new Blob([json], { type: 'application/json' });
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = lastExport.domain + '.json';
        a.click();
        URL.revokeObjectURL(url);
      });

      // Auto-clean inputs on blur
      domainInput.addEventListener('blur', function() {
        var cleaned = normalizeDomain(domainInput.value);
        if (cleaned !== domainInput.value) domainInput.value = cleaned;
      });
      usernameInput.addEventListener('blur', function() {
        var raw = usernameInput.value;
        var cleaned = raw.toLowerCase().trim();
        if (cleaned !== raw) usernameInput.value = cleaned;
      });

      // Tab switching
      var tabBtns = document.querySelectorAll('.tab-btn');
      var tabPanels = document.querySelectorAll('.tab-panel');

      function switchTab(tabId) {
        tabBtns.forEach(function(b) {
          b.classList.remove('active');
          b.setAttribute('aria-selected', 'false');
        });
        tabPanels.forEach(function(p) { p.classList.remove('active'); });
        var btn = document.getElementById(tabId);
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
        document.getElementById(btn.getAttribute('aria-controls')).classList.add('active');
      }

      tabBtns.forEach(function(btn) {
        btn.addEventListener('click', function() {
          switchTab(btn.id);
        });
      });

      // Encrypt/Decrypt UI
      var encModeEncBtn = document.getElementById('encrypt-mode-enc');
      var encModeDecBtn = document.getElementById('encrypt-mode-dec');
      var encInput = document.getElementById('encrypt-input');
      var encInputLabel = document.getElementById('encrypt-input-label');
      var encFileInput = document.getElementById('encrypt-file');
      var encFileLabelText = document.getElementById('encrypt-file-label-text');
      var encFileName = document.getElementById('encrypt-file-name');
      var encActionBtn = document.getElementById('encrypt-action-btn');
      var encOutput = document.getElementById('encrypt-output');
      var encOutputLabel = document.getElementById('encrypt-output-label');
      var encResult = document.getElementById('encrypt-result');
      var encDownloadBtn = document.getElementById('encrypt-download-btn');
      var encCopyBtn = document.getElementById('encrypt-copy-btn');
      var encStatus = document.getElementById('encrypt-status');

      var encryptMode = 'encrypt';
      var encSelectedFile = null;
      var encResultBytes = null;

      function resetEncryptUI() {
        encOutput.style.display = 'none';
        encStatus.textContent = '';
        encInput.value = '';
        encFileInput.value = '';
        encFileName.textContent = '';
        encSelectedFile = null;
        encResultBytes = null;
      }

      function setEncryptMode(mode) {
        encryptMode = mode;
        resetEncryptUI();
        if (mode === 'encrypt') {
          encModeEncBtn.classList.add('active');
          encModeDecBtn.classList.remove('active');
          encInputLabel.textContent = 'plaintext';
          encInput.placeholder = 'Enter text to encrypt...';
          encActionBtn.textContent = 'Encrypt';
          encFileLabelText.textContent = 'choose file';
        } else {
          encModeDecBtn.classList.add('active');
          encModeEncBtn.classList.remove('active');
          encInputLabel.textContent = 'ciphertext (base64)';
          encInput.placeholder = 'Paste base64 ciphertext...';
          encActionBtn.textContent = 'Decrypt';
          encFileLabelText.textContent = 'choose .enc file';
        }
      }

      encModeEncBtn.addEventListener('click', function() { setEncryptMode('encrypt'); });
      encModeDecBtn.addEventListener('click', function() { setEncryptMode('decrypt'); });

      encFileInput.addEventListener('change', function() {
        if (encFileInput.files.length > 0) {
          encSelectedFile = encFileInput.files[0];
          encFileName.textContent = encSelectedFile.name + ' (' + formatSize(encSelectedFile.size) + ')';
        } else {
          encSelectedFile = null;
          encFileName.textContent = '';
        }
      });

      function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
      }

      function showEncStatus(msg, isError) {
        encStatus.textContent = msg;
        encStatus.className = isError ? 'encrypt-error' : 'encrypt-success';
      }

      encActionBtn.addEventListener('click', async function() {
        if (!encryptionKey) {
          showEncStatus('generate passwords first to derive encryption key', true);
          return;
        }

        encOutput.style.display = 'none';
        encStatus.textContent = '';
        encResultBytes = null;

        try {
          if (encryptMode === 'encrypt') {
            if (encSelectedFile) {
              var fileBuffer = await encSelectedFile.arrayBuffer();
              var encrypted = await encryptData(encryptionKey, fileBuffer);
              encResultBytes = encrypted;
              encResult.value = '[file encrypted: ' + formatSize(encrypted.byteLength) + ']';
              encOutputLabel.textContent = 'encrypted file';
              encOutput.style.display = 'block';
              encCopyBtn.style.display = 'none';
              encDownloadBtn.style.display = '';
              showEncStatus('file encrypted successfully', false);
            } else if (encInput.value.trim()) {
              var encrypted = await encryptData(encryptionKey, new TextEncoder().encode(encInput.value));
              var b64 = arrayBufferToBase64(encrypted);
              encResult.value = b64;
              encOutputLabel.textContent = 'ciphertext (base64)';
              encOutput.style.display = 'block';
              encCopyBtn.style.display = '';
              encDownloadBtn.style.display = '';
              encResultBytes = encrypted;
              showEncStatus('text encrypted successfully', false);
            } else {
              showEncStatus('enter text or choose a file to encrypt', true);
            }
          } else {
            if (encSelectedFile) {
              var fileBuffer = await encSelectedFile.arrayBuffer();
              var decrypted = await decryptData(encryptionKey, new Uint8Array(fileBuffer));
              encResultBytes = new Uint8Array(decrypted);
              encResult.value = '[file decrypted: ' + formatSize(decrypted.byteLength) + ']';
              encOutputLabel.textContent = 'decrypted file';
              encOutput.style.display = 'block';
              encCopyBtn.style.display = 'none';
              encDownloadBtn.style.display = '';
              showEncStatus('file decrypted successfully', false);
            } else if (encInput.value.trim()) {
              var combined = base64ToArrayBuffer(encInput.value.trim());
              var plainBuffer = await decryptData(encryptionKey, combined);
              var plaintext = new TextDecoder().decode(plainBuffer);
              encResult.value = plaintext;
              encOutputLabel.textContent = 'plaintext';
              encOutput.style.display = 'block';
              encCopyBtn.style.display = '';
              encDownloadBtn.style.display = '';
              encResultBytes = new Uint8Array(plainBuffer);
              showEncStatus('text decrypted successfully', false);
            } else {
              showEncStatus('paste ciphertext or choose a file to decrypt', true);
            }
          }
        } catch (e) {
          var msg = encryptMode === 'decrypt' ? 'decryption failed (wrong key or corrupted data)' : 'encryption failed: ' + e.message;
          showEncStatus(msg, true);
        }
      });

      // Download encrypted/decrypted result
      encDownloadBtn.addEventListener('click', function() {
        if (!encResultBytes) return;
        var blob, filename;
        if (encryptMode === 'encrypt') {
          blob = new Blob([encResultBytes], { type: 'application/octet-stream' });
          filename = (encSelectedFile ? encSelectedFile.name : 'encrypted') + '.enc';
        } else {
          var origName = encSelectedFile ? encSelectedFile.name.replace(/\.enc$/, '') : 'decrypted';
          blob = new Blob([encResultBytes], { type: 'application/octet-stream' });
          filename = origName;
        }
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });

      // Copy button for encrypt result
      encCopyBtn.addEventListener('click', function() {
        if (!encResult.value) return;
        copyToClipboard(encResult.value);
        encCopyBtn.textContent = '[done]';
        encCopyBtn.classList.add('copied');
        setTimeout(function() {
          encCopyBtn.textContent = '[copy]';
          encCopyBtn.classList.remove('copied');
        }, 2000);
      });

    })();
  </script>
